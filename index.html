<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douglas Carlos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .parallax-container {
            position: relative;
            height: 100vh;
            background-image: url('images/Gamma-ray_sky1.png');
            transform: scale(1.1);
            background-size: cover;
            background-position: center;
            transition: background-position 0.1s ease-out;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 2;
        }

        .container {
            background: #060112;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #f5a95d;
        }
        p {
            color: #a67d55;
        }
        
</script>
</head>
<body>
    <script>
            document.addEventListener('mousemove', (e) => {
                const x = e.clientX;
                const y = e.clientY;
                const width = window.innerWidth;
                const height = window.innerHeight;

                const moveX = (x / width - 0.5) * 50;  // Move the background based on mouse position
                const moveY = (y / height - 0.5) * 50;

                document.querySelector('.parallax-container').style.backgroundPosition = `${50 + moveX}% ${50 + moveY}%`;
            });
    </script>
    <div class="container">
        <h1>Douglas Carlos</h1>
    </div>
</body>
</html>
