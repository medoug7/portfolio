<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douglas Carlos</title>
    <style>
        body {
            
            font-family: 'Arial', sans-serif;
            display: flex;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('images/Gamma-ray_sky1.png') no-repeat center center;
            background-size: cover;
            transform: scale(1.1); /* Enlarges the background */
            background-position: 50% 50%;  /* Default position */
            transition: background-position 0.1s ease-out; /* Smooth effect */
            color: white;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #060112;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #f5a95d;
        }
        p {
            color: #a67d55;
        }
        <script>
        document.addEventListener("mousemove", (event) => {
            let x = (event.clientX / window.innerWidth) * 20;  // Adjust range
            let y = (event.clientY / window.innerHeight) * 20;
            document.body.style.backgroundPosition = `${50 + x}% ${50 + y}%`;
        });
</script>
    </style>
</head>
<body>
    <div class="container">
        <h1>Douglas Carlos</h1>
    </div>
</body>
</html>
