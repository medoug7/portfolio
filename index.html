<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Douglas Carlos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .parallax {
            background-image: url('images/Gamma-ray_sky1.png');
            height: 100%;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            transition: background-position 0.1s ease-out;
        }

        .container {
            background: #060112;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #f5a95d;
        }
        p {
            color: #a67d55;
        }
    <\style>
</head>


<body>
    <div class="parallax">
        <div class="container">
            <h1>Douglas Carlos</h1>
        </div>
    </div>

    <script>
        // JavaScript
        document.addEventListener('mousemove', function(e) {
            const parallax = document.querySelector('.parallax');
            const x = (window.innerWidth - e.pageX * 8) / 100;
            const y = (window.innerHeight - e.pageY * 8) / 100;
            parallax.style.backgroundPosition = x + 'px ' + y + 'px';
        });
    </script>
    
</body>
</html>
